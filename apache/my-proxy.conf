<VirtualHost *:80>
    ServerName localhost

    ProxyPreserveHost On

    # Página inicial estática
    DocumentRoot "/usr/local/apache2/htdocs"
    DirectoryIndex index.html

    # API
    ProxyPass /webapp_minapi/ http://webapi:5000/
    ProxyPassReverse /webapp_minapi/ http://webapi:5000/

    # Swagger UI
    ProxyPass /webapp_minapi/swagger/ http://webapi:5000/swagger/
    ProxyPassReverse /webapp_minapi/swagger/ http://webapi:5000/swagger/

</VirtualHost>